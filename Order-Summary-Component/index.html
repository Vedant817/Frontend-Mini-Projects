<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary-Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="card">
        <img src="https://img.freepik.com/premium-vector/cartoon-delivery-man-leaning-packages_29190-4419.jpg?w=2000" alt="Order-Summary-Component" height="250px">

            <h1>

            <b>Annual Plan</b>
            <br>
            <span>$ 58.65/year &nbsp; &nbsp;<a href="xx">Change</a></span>

        <!-- <div class="Change">
            
        </div> -->

            <button class="Pay">
                Proceed to Payment
            </button>
            <br>
            <button class="Cancel">
                Cancel Order
            </button>
        </div>
    </div>
    </center>

</html>
